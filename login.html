<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initital-scale= 1.0">
    <title>Login Startbucks</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="./frameworkthongbao.css">
</head>
<body>
    <section>
    <div id="toast"></div>
   <div class="color"> </div>
   <div class="color"> </div>
   <div class="color"> </div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>

        <div class="container">
            <form action="" >
            <div class="form">
                <h2>Login Form</h2>
               
                    <div class="inputBox">
                        <input id="username" type="text" placeholder="Username" style="background: #fff"  onkeydown="entryEmail(event,'username')">
                        <small></small> 
                        <span></span>    
                    </div>
                    <div class="inputBox">
                        <input id="password"  type="password" placeholder="Password" style="background: #fff" onkeydown="entry(event)">
                        <small></small> 
                        <span></span>
                    </div>
                    <div class="inputBoxSubmit">
                        <input type="submit" value="Login">
                    </div>
                    <p class="forget">Forgot password? <a
                         href="./forgot-password.html"> Click Here</a></p>
                    <p class="forget">Don't have an account ? <a
                            href="./signup.html">Sign up </a></p>     
                
            </div>
        </form>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="./frameworkthongbao.js"></script>

    </section>
</body>
</html>
