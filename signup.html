<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <body>
    <div class="container">
     <form action="">
        <h1 class="signup">Sign Up</h1>
        <div class="form-success">
            <span></span>
        </div>
        <div class="form-control">
            <input id="username" type="text" placeholder="Username" onkeydown="entryEmail(event,'ussername')">
            <small></small> 
           <span></span>
        </div>

        <div class="form-control">
            <input id="email" type="email" placeholder="Email" onkeydown="entryEmail(event,'email')">
            <small></small> 
            <span></span>
         

        </div>
        <div class="form-control">
            <input id="password" type="password" placeholder="Password" onkeydown="entryEmail(event,'password')">
            <small></small> 
            <span></span>
            <div id="toggle1" onclick="showPassword()"></div>
        </div>
        <div class="form-control">
            <input id="confimPassword" type="password" placeholder="Confim Password" onkeydown="entry(event)">
            <small></small> 
            <span></span>
            <div id="toggle2" onclick="showPassword2()"></div>
        </div>
        <button type="submit" class="btn-submit"> Sign Up</button>
        <div class="signup-link">
            <p class="forget">Forgot password? <a
                href="./forgot-password.html"> Click Here</a></p>
        </div>
     </form>
    </div>
</body>
    <script src="./sign_up.js"></script>

</html>
